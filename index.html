<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Political Meter</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Political Quiz</h1>
      <h3>Answer these questions to see which political party you are!</h3>
    </div>

    <!-- //form-- -->

    <!--Question 1-->
    <form id="questions">


      <label for="climate">How do you feel about climate change?</label>

      <div id="climate-options">
        <select id="climate" type="text">
          <option value="1">All for helping the planet</option>
          <option value="2">Care, but to an extent</option>
          <option value="3">Not that important to me</option>
        </select>
      </div>

      <!--Question 2-->

      <label for="gun">How do you feel about gun control?</label>

      <div id="gun-options">
        <select id="gun" type="text">
          <option value="1">Needs to happen, including assult weapons</option>
          <option value="2">Want to limit, but not take away</option>
          <option value="3">Do not touch my guns!</option>
        </select>
      </div>

      <!--Question 3-->

      <label for="immigration">How do you feel about immigration?</label>

      <div id="immigration-options">
        <select id="immigration" type="text">
          <option value="1">Everyones welcome, open borders!</option>
          <option value="2">Care about, but not open borders</option>
          <option value="3">We need to secure our borders</option>
        </select>
      </div>

      <!--Result-->
      <br>
      <button type="submit" class="btn btn-warning">Which Political Party?</button>
      </br>
    </form>

    <p>Your political party is <span id="result">__</p>
           
  </div>
</body>

</html>
