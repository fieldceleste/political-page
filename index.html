<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Political Meter</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Political Meter Game</h1>
      <h3>Answer these questions to see which political party you are!</h3>
    </div>
    <form id="question1">
      <label for="climate">How do you feel about climate chnage?</label>
      <select id="climate" type="text">
        <option value="climate1">All for helping the planet</option>
        <option value="climate2">Care, but to an extent</option>
        <option value="climate3">Not that important to me</option>
      </select>

      <form id="question2">
        <label for="gun">How do you feel about gun control?</label>
        <select id="gun" type="text">
          <option value="gun1">Needs to happen, including assult weapons</option>
          <option value="gun2">Want to limit, but not take away</option>
          <option value="gun3">Do not touch my guns!</option>
        </select>

        <form id="question3">
          <label for="immigration">How do you feel about immigration?</label>
          <select id="immigration" type="text">
            <option value="immigration1">Everyones welcome, open borders!</option>
            <option value="immigration2">Care about, but not open borders</option>
            <option value="immigration3">We need to secure our borders</option>
          </select>

          <button type="submit" class="btn btn-warning">Which Celebrity?</button>
        </form>

        <div id="result">
          <p>Your politcial party is<span id="party"></span></p>
        </div>
  </div>
</body>

</html>
